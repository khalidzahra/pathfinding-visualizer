<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="options">
        <div id="credentials">
            <h3>Pathfinding Visualizer</h3>
            <p>Khalid Zahra</p>
        </div>
        <input id="start-button" class="button" type="button" value="Start">
        <input id="reset-button" class="button" type="button" value="Reset">
        <div id="algorithm-selection">
            <p>Algorithm Selection</p>
            <select name="algorithm-selector" id="algorithm-selector">
                <option value="cost">UCS (Dijkstra)</option>
                <option value="heuristic">GBFS</option>
                <option value="g+h">A*</option>
            </select>
        </div>
        <div id="instructions">
            <h3>Instructions</h3>
            <ul id="instruction-list">
                <li>Drag and drop to change the locations of the start and end</li>
                <li>Left-click and hold to add obstacles</li>
                <li>SHIFT + Left-click to add a path location</li>
            </ul>
            <div id="key">
                <ul>
                    <li><span id="black-key"></span><p>Obstacle</p></li>
                    <li><span id="location-key"></span><p>Path location</p></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="grid-container">
        <table cellspacing="0" draggable="false"></table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
